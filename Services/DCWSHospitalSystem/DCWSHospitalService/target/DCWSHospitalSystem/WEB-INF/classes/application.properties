spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.show-sql = true

spring.datasource.url=jdbc:mysql://localhost:3306/hospitalsystem
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver

logging.config=classpath:logback-spring.xml

spring.jackson.time-zone=Asia/Kolkata

hospital.payment.cc.url=http://localhost:8280/dcws/hospitalsystem/ccpayment/requests/
hospital.payment.mobile.url=http://localhost:8280/dcws/hospitalsystem/mobilepayment/requests/